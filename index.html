<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>City Navigator</h1>
        <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="start-game">Start Game</button>
        <div id="game-area">
            <div id="game-board"></div>
            <div id="direction-indicator">
                <p>Direction</p>
                <div id="arrow-container"></div>
            </div>
        </div>
        <div id="game-info">
            <p>Chances left: <span id="chances">5</span></p>
            <!-- <p>Time left: <span id="timer">60</span> seconds</p> -->
        </div>
        <button id="play-again" style="display: none;">Play Again</button>
        <div id="controls">
            <input type="text" id="command-input" placeholder="Enter your command">
            <button id="submit-command">Submit</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="mainGame.js"></script>
</body>
</html>
